<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pidgey Calculator</title>
</head>
<body>
    <div class="wrap">
        <h1>Pidgey Calculator</h1>
        <p>How many candies do you have</p> <input type="number" id="candynumber" value="0">
        <p>How many pidgeys do you have</p> <input type="number" id="pidgeynumber" value="0">
        <button id="btn-calculate">Calculate</button>
        <p>PIDGEYS you should transfer:</p>
        <div class="wrap-result">
            <p id="transfer"></p>
        </div>
        <p>PIDGEYS you can evolve:</p>
        <div class="wrap-result">
            <p id="result"></p>
        </div>
        <p>Candies left:</p>
        <div class="wrap-result">
            <p id="resto"></p>
        </div>
                  
    </div>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
